<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="p-5">
      <div class="principal col-12">
         <h3 class="ms-2 mt-2 bg-secondary bg-opacity-10">Payment for example</h3>
         <div class="alert alert-danger mx-2 my-5" role="alert">Some fields are missing</div>
          <div class=" d-flex">
            <div class=" row col-6">
                <label class="fs-4 fw-normal" for="creditcard">Card #</label>
                <input class="border border-secondary rounded-2 col-10" type="text" id="creditcard" maxlength="16" placeholder="xxxxxxxxxxxxxxxx">
            </div>
            <div class="row col-3">
                <label class="fs-4 fw-normal" for="cvc">CVC #</label>
                <input class="border border-secondary rounded-2 col-8" type="text" id="cvc" maxlength="4" placeholder="0000">
            </div>
            <div class="row col-3">
                <label for="amount" class="fs-4 fw-normal">Amount</label>
                <input class="border border-secondary rounded-2 col-12" type="text" id="amount" placeholder="Amount">
            </div>
          </div>

          <div class=" d-flex col-12">
            <div class="row col-6">
             <label for="name">First Name</label>
             <input class="border border-secondary rounded-2 col-11" type="text" id="name">
            </div>

            <div class="row col-6">
              <label for="apellido">Last Name</label>
              <input class="border border-secondary rounded-2 col-12" type="text" id="apellido">
            </div>
          </div>
          <div class=" d-flex">
            <div class=" row col-6">
                <label class="fs-4 fw-normal" for="city">City</label>
                <input class="border border-secondary rounded-2 col-10" type="text" id="city">
            </div>
            <div class="row col-3">
                <label class="fs-4 fw-normal" for="state">State</label>
                <select class="border border-secondary rounded-2 col-8" type="radio" id="state" placeholder="Pick state">
                  <option value="none">Pick state</option>
                  <option value="Madrid">Madrid</option>
                  <option value="Granada">Granada</option>
                  <option value="Mallorca">Mallorca</option>
                </select>
            </div>
            <div class="row col-3">
                <label for="code" class="fs-4 fw-normal">Postal code</label>
                <input class="border border-secondary rounded-2 col-12" type="text" id="code">
            </div>
          </div>  

          <div class="d-flex col-12">
            <div class="row col-6 ">
              <p class="fs-4 fw-normal">We accept:</p>
              <form class="bg-secondary col-8 rounded-2"> 
                <label>
                    <input type="radio" name="mastercard" value="opcion1"> <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                </label>
            
                <label>
                    <input type="radio" name="Visa" value="opcion2"> <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                </label>
            
                <label>
                    <input type="radio" name="apple" value="opcion3"> <i class="fa-brands fa-cc-apple-pay" style="color: #ffffff;"></i>
                </label>
            
                <label>
                    <input type="radio" name="american express" value="opcion4"> <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                </label>
              </form>
            </div>
            <div class="row col-6">
              <label for="texto">Message</label>
              <textarea class="border border-secondary rounded-2" name="message" id="texto"></textarea>
              <p class="fw-lighter">Add any notes here.</p>
            </div>
          </div>

          <div class=" d-flex col-12 bg-secondary bg-opacity-10 justify-content-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>

          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
