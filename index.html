<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="principal col-12">
        <h3 class="ms-2 mt-2">Payment for example</h3>
        <div class="alert alert-danger mx-2 my-5" role="alert">Some fields are missing</div>
        <div class=" d-flex">
            <div class=" row col-4">
                <label class="fs-4 fw-normal" for="creditcard">Card #</label>
                <input type="text" id="creditcard" maxlength="16" placeholder="xxxxxxxxxxxxxxxx">
            </div>
            <div class="row col-4">
                <label class="fs-4 fw-normal" for="cvc">CVC #</label>
                <input type="text" id="cvc" maxlength="4" placeholder="0000">
            </div>
            <div class="row col-4">
                <label for="amount" class="fs-4 fw-normal">Amount</label>
                <input type="text" id="amount" placeholder="Amount">
            </div>
        </div>




    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
