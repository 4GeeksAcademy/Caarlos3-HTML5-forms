<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="row justify-content-center mt-5">
      <div class="card col-12 col-md-10 col-lg-8 p-0">
        <div class="card-header">
           <h3>Payment form Example</h3> 
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
          <form action="#">
            <div class=" row mt-4">
              <div class="col-12 col-md-6 col-lg-5 pb- pb-3">
                <label for="card" class="pb-2 fs-5 fw-semibold">Card #</label>
                <input class="form-control" type="text" name="numberCard" id="card" placeholder="XXXXXXXXXXXXXXX" maxlength="16">
              </div>
              <div class="col-6 col-md-3 pb-3">
                <label class="pb-2 fs-5 fw-semibold" for="cvc">CVC #</label>
                <input class="form-control" type="text" name="cvcCard" id="cvc" placeholder="0000" maxlength="4">
              </div>
              <div class="col-6 col-md-3 pb-3">
                <label class="pb-2 fs-5 fw-semibold" for="amount">Amount</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fas fa-dollar-sign"></i>
                  </div>
                  <input class="form-control" id="amount" placeholder="Amount" type="number">
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-12 col-sm-6 pb-3">
                <label class="pb-2 fs-5 fw-semibold" for="firstName">First name </label>
                <input class="form-control" type="text" id="firstName">
              </div>
              <div class="col-12 col-sm-6 pb-3">
                <label class="pb-2 fs-5 fw-semibold" for="lastName">Last name </label>
                <input class="form-control" type="text" id="lastName">
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-12 col-sm-6 pb-3">
                <label class="pb-2 fs-5 fw-semibold" for="city">City</label>
                <input class="form-control" type="text" id="city">
              </div>
              <div class=" pb-3 col-6 col-sm-3">
                <label class="pb-2 fs-5 fw-semibold" for="state">State</label>
                <select class="form-select" name="eleccion" id="state">
                  <option value="pick">Pick a state</option>
                  <option value="Mallorca">Mallorca</option>
                  <option value="Granada">Granada</option>
                  <option value="Caceres">CÃ¡ceres</option>
                  <option value="Madrid">Madrid</option>
                </select>               
              </div>
              <div class="col-6 col-sm-3 pb-3">
                <label class="pb-2 fs-5 fw-semibold" for="postalCode">Postal code</label>
                <input class="form-control" type="text" id="postalCode" maxlength="5">
              </div>
            </div>
            <div class="row mt-4">
            <div class="col-12 col-md-6 pb-3">
            <p class="fs-5 fw-semibold" for="creditCards">We accept:</p>
						 <div class="btn-group" data-toggle="buttons">
							<label class="btn btn-secondary">
								<input autocomplete="off" checked id="blue" name="options" type="radio">
								<i class="fab fa-cc-mastercard"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="red" name="options" type="radio">
								<i class="fab fa-cc-visa"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="green" name="options" type="radio">
								<i class="fab fa-cc-diners-club"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="yellow" name="options" type="radio">
								<i class="fab fa-cc-amex"></i>
							</label> 
              </div>
						</div>
            <div class="col-12 col-md-6 pb-3">
              <label for="exampleMessage">Message</label> 
              <textarea class="form-control" id="exampleMessage" rows="3"></textarea> 
              <small class="text-muted">Add any notes here.</small>
            </div>
          </div>         
				 </div>
          </form>
          <div class=" card-footer text-body-secondary d-flex col-12 bg-secondary bg-opacity-10 justify-content-end border p-3 rounded-2">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
        </div>
       
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
